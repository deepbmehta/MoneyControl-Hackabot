{% extends 'base.html' %}
{% load static %}
{% block body_block %}

<link href="../../fonts.googleapis.com/cssbc32.css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css" />

<!-- icons -->
<link href="js/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

<!--bootstrap -->
<link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="js/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
<link href="js/bootstrap-datepicker/css/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css" />
<link href="js/bootstrap-timepicker/css/bootstrap-timepicker.min.css" rel="stylesheet" media="screen">

<!-- dropzone -->
<link href="js/dropzone/dropzone.css" rel="stylesheet" media="screen">

<!-- theme style -->
<link href="css/theme_style.css" rel="stylesheet" id="rt_style_components" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/plugins.min.css" rel="stylesheet" type="text/css" />
<link href="css/formlayout.css" rel="stylesheet" type="text/css" />
<link href="css/responsive.css" rel="stylesheet" type="text/css" />

<!-- favicon -->
<link rel="shortcut icon" href="img/favicon.ico" /> 
<div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class=" pull-left">
            <div class="page-title">Add Patient</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="index-2.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            <li><a class="parent-item" href="#">Patients</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            <li class="active">Add Patient</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card card-topline-aqua" id="form_wizard_1">
            <div class="card-head">
            </div>
            <div class="card-body" id="bar-parent">
                <form class="form-horizontal" action="/addPatients/" id="submit_form" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="form-wizard">
                        <div class="form-body">
                            <ul class="nav nav-pills nav-justified steps">
                                <li>
                                    <a href="#tab1" data-toggle="tab" class="step">
                                        <span class="number"> 1 </span>
                                        <span class="desc">
                                        Basic</span>
                                    </a>
                                </li>
                            </ul>
                            <div id="bar" class="progress progress-striped" role="progressbar">
                                <div class="progress-bar progress-bar-info"> </div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab1">
                                    <h3 class="block">Provide your basic details</h3>
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Name
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control input-height" placeholder="enter your name" name="patientname" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                     <label class="control-label col-md-3">Date Of Birth
                                     </label>
                                     <div class="col-md-5">
                                         <div class="input-group date form_date " data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                                           <input class="form-control input-height" name="dateofbirth" placeholder="date of birth" size="16" type="text" value="">
                                           <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                                           <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                       </div>
                                       <input type="hidden" id="dtp_input5" value="" />
                                   </div>
                               </div>
                               <div class="form-group">
                                 <label class="control-label col-md-3">Gender
                                     <span class="required"> * </span>
                                 </label>
                                 <div class="col-md-5">
                                     <select class="form-control input-height" name="gender">
                                         <option value="">Select...</option>
                                         <option value="Male">Male</option>
                                         <option value="Female">Female</option>
                                     </select>
                                 </div>
                             </div>
                             <div class="form-group">
                                 <label class="control-label col-md-3">Age
                                     <span class="required"> * </span>
                                 </label>
                                 <div class="col-md-5">
                                     <input name="age" type="text" class="form-control input-height" placeholder="age" /> </div>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label col-md-3">Phone
                                         <span class="required"> * </span>
                                     </label>
                                     <div class="col-md-5">
                                         <input name="phone" type="text" class="form-control input-height" placeholder="phone" /> </div>
                                     </div>
                                     <div class="form-group">
                                        <label class="control-label col-md-3">Email
                                            <span class="required"> * </span>
                                        </label>
                                        <div class="col-md-5">
                                            <input type="text" class="form-control input-height" placeholder="enter your email" name="email" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                     <label class="control-label col-md-3">Address
                                         <span class="required"> * </span>
                                     </label>
                                     <div class="col-md-5">
                                         <textarea name="address"  class="form-control-textarea" placeholder=" address" rows="5" ></textarea>
                                     </div>
                                 </div>
                                 <div class="form-group">
                                    <label class="control-label col-md-3">Upload Photo
                                    </label>
                                    <div class="col-md-5">
                                        <input type="file" class="form-control input-height" name="profile_pic" accept="image/*"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Blood Group
                                        <span class="required"> * </span>
                                    </label>
                                    <div class="col-md-5">
                                        <select class="form-control input-height" name="selectbg">
                                            <option value="">Select...</option>
                                            <option value="A+">A+</option>
                                            <option value="A-">A-</option>
                                            <option value="B+">B+</option>
                                            <option value="B-">B-</option>
                                            <option value="AB+">AB+</option>
                                            <option value="AB-">AB-</option>
                                            <option value="O+">O+</option>
                                            <option value="O-">O-</option>  
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Assign Doctor
                                        <span class="required"> * </span>
                                    </label>
                                                            <!-- <div class="col-md-5">
                                                                <select class="form-control input-height" name="selectdoctor">
                                                                    <option value="">Select...</option>
                                                                    <option value="Category 1">Dr.Rajesh</option>
                                                                    <option value="Category 2">Dr.Pooja Patel</option>
                                                                    <option value="Category 3">Dr.Sarah Smith</option>
                                                                    <option value="Category 4">Dr.John Deo</option>
                                                                    <option value="Category 5">Dr.Jay Soni</option>
                                                                    <option value="Category 6">Dr.Jacob Ryan</option>
                                                                    <option value="Category 7">Dr.Megha Trivedi</option>
                                                                </select>
                                                            </div> -->
                                                            
                                                            
                                                                
                                                                
                                            <div class= "col-md-5">
                                            <select multiple class="form-control" name="doctor[]">
                                                {% for i in doctors %}
                                                <option value="{{i.id}}">{{i.d_name}}</option>
                                                 {% endfor %}
                                                
                                            </select>
                                        </div>
                                                               
                                                            

                                                        
                                                    
                                                </div>
                                                <div class="form-actions">
                                                    <div class="row">
                                                        <div class="col-md-offset-3 col-md-9">
                                                            <button type="submit" class="btn btn-outline green-bgcolor button-submit"> Finish <i class="fa fa-check"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script src="{% static 'assets/js/jquery.min.js' %}" type="text/javascript"></script>
                        <script src="{% static 'assets/js/jquery.blockui.min.js' %}" type="text/javascript"></script>
                        <script src="{% static 'assets/js/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>
                        <script src="{% static 'assets/js/jquery-validation/js/additional-methods.min.js' %}" type="text/javascript"></script>
                        <!-- bootstrap -->
                        <script src="{% static 'assets/js/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
                        <script src="{% static 'assets/js/bootstrap-switch/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>
                        <script src="{% static 'assets/js/bootstrap-wizard/jquery.bootstrap.wizard.min.js' %}" type="text/javascript"></script>
                        <script src="{% static 'assets/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js' %}" type="text/javascript" charset="UTF-8"></script>
                        <script src="{% static 'assets/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker-init.js' %}" type="text/javascript" charset="UTF-8"></script>
                        <script src="{% static 'assets/js/bootstrap-timepicker/js/bootstrap-timepicker.min.js' %}" type="text/javascript" charset="UTF-8"></script>
                        <script src="{% static 'assets/js/bootstrap-timepicker/js/bootstrap-timepicker-init.js' %}" type="text/javascript" charset="UTF-8"></script>

                        <!-- dropzone -->
                        <script src="js/dropzone/dropzone.js' %}" type="text/javascript"></script>
                        <script src="js/dropzone/dropzone-call.js' %}" type="text/javascript"></script>

                        <script src="js/jquery.slimscroll.js' %}"></script>
                        <script src="js/app.js' %}" type="text/javascript"></script>
                        <script src="js/form-wizard.js' %}" type="text/javascript"></script>
                        <script src="js/layout.js' %}" type="text/javascript"></script>  
                        {% endblock %}
