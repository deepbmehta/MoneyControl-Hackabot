{% extends 'base.html' %} 
{% load static %} 

{% block body_block %}


<div class="row">
    {% for a,b,c,d,e in loop %}
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="white-box border-gray">
            <h3 class="box-title">
                <small class="pull-right m-t-10 text-success">
                    <!-- <i class="fa fa-sort-asc"></i> --> {{b}} </small> {{a}}</h3>
            <div class="stats-row">
                <div class="stat-item">
                    <h6>Day High</h6>
                    <b>{{c}}</b>
                </div>
                <div class="stat-item">
                    <h6>Day Low</h6>
                    <b>{{d}}</b>
                </div>
                <div class="stat-item">
                    <h6>Day Open</h6>
                    <b>{{e}}</b>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
            
</div>

{% endblock %}
